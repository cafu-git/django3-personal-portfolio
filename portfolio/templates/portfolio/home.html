{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}
    <h1>Welcome to Cristian's Portfolio</h1>
    <br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <img src="{% static 'portfolio/main_image.png' %}" alt="" width="25%">
    <br>
    <a href="{% static 'portfolio/resume.pdf'%}">Resume</a>

    {% for project in projects %}
        <h2>{{ project.title }} </h2>
        <p>{{ project.description }}</p>
        <br>
        <img src="{{ project.image.url }}" alt="" > <br>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
